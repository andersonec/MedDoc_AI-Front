<h2 mat-dialog-title>Confirmação de Exclusão</h2>
<mat-dialog-content>
  <p>Por favor, informe sua senha para confirmar a exclusão:</p>
  <form [formGroup]="passwordForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">
        Senha é obrigatória.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()" [disabled]="!passwordForm.valid">Confirmar</button>
</mat-dialog-actions>

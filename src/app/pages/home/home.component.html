<div class="content">
  <!-- Container do botão com espaçamento (estilizado no style.css) -->
  <div class="button-container" color="primary">
    <button mat-raised-button color="primary" (click)="openAnnexDocumentsDialog()">Novo Relatório</button>
  </div>

  <!-- Tabela com listagem dos relatórios -->
  <table mat-table [dataSource]="dataSource">
    <!-- Coluna Paciente -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Coluna Data do Exame -->
    <ng-container matColumnDef="exames_date">
      <th mat-header-cell *matHeaderCellDef> Data do Exame </th>
      <td mat-cell *matCellDef="let element">
        {{ element.exames_date | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Coluna Data do Relatório -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Data do Relatório </th>
      <td mat-cell *matCellDef="let element">
        {{ element.created_at | date:'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Coluna Visualizar -->
    <ng-container matColumnDef="visualizar">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="getReport(element.id)" mat-mini-fab>
          <mat-icon aria-hidden="false" aria-label="Visualizar" fontIcon="search">Visualizar</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Coluna Excluir -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteReport(element.id)" mat-mini-fab>
          <mat-icon aria-hidden="false" aria-label="Excluir" fontIcon="delete">Excluir</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cabeçalho e linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

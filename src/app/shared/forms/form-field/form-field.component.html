<mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [formControl]="control"
      [type]="type"
      [placeholder]="placeholder"
    />
    <mat-error *ngIf="control.hasError('required')">
      Este campo é obrigatório.
    </mat-error>
  </mat-form-field>
